services:
  db:
    image: postgres:16-alpine
    container_name: heimr-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: Heimr
      POSTGRES_PASSWORD: HeimrPassword123
      POSTGRES_DB: heimr-dev
    ports:
      - "5432:5432"
    volumes:
      - heimr_pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Heimr -d heimr_db"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  heimr_pgdata_dev:
